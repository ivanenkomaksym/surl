<table mat-table [dataSource]="analytics" class="mat-elevation-z8">

    <!-- Created At Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Date/Time </th>
      <td mat-cell *matCellDef="let element"> {{ element.created_at | date:'short' }} </td>
    </ng-container>
  
    <!-- Language Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{ element.language ? element.language : 'N/A' }} </td>
    </ng-container>
  
    <!-- OS Column -->
    <ng-container matColumnDef="os">
      <th mat-header-cell *matHeaderCellDef> OS </th>
      <td mat-cell *matCellDef="let element"> {{ element.os ? element.os : 'N/A'  }} </td>
    </ng-container>
  
    <!-- IP Address Column -->
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef> IP Address </th>
      <td mat-cell *matCellDef="let element"> {{ element.ip ? element.ip : 'N/A' }} </td>
    </ng-container>
  
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{ element.location ? element.location : 'Unknown' }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
